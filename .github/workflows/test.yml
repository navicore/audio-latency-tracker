name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: 1.88
        components: rust-src
    
    - name: Install nightly toolchain for eBPF
      run: |
        rustup toolchain install nightly-2024-06-01
        rustup component add rust-src --toolchain nightly-2024-06-01
    
    - name: Install bpf-linker
      run: cargo install bpf-linker
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang llvm libelf-dev
    
    - name: Build eBPF
      run: make build-ebpf
    
    - name: Run tests
      run: make test
    
    - name: Check formatting
      run: cargo fmt -- --check
    
    - name: Run clippy
      run: cargo clippy --workspace --exclude audio-latency-ebpf -- -D warnings